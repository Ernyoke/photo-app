server.port=8012
spring.application.name=config-server
# Spring cloud config server properties
spring.cloud.config.server.git.uri=https://github.com/Ernyoke/photo-app-config
spring.cloud.config.server.git.username=Ernyoke
spring.cloud.config.server.git.password=***REMOVED***
spring.cloud.config.server.clone-on-start=true
# Eureka properties
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka/
# Actuator properties
management.endpoints.web.exposure.include=bus-refresh
# RabbitMQ properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=example
